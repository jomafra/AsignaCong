{% extends 'base.html'%}


{% block title%}
    microfonos
{% endblock%}

{% block contenido%}
    <div class" row mt-3 justify-content-center">
        <h3>Microfonos</h3>
    </div>


    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Nombre</th>
                <th scope="col">Nombre</th>
                <th scope="col">Opciones</th>

            </tr>
        </thead>
        <tbody>
            {% if listamicro %}
                {% for m in listamicro %}
            <tr>
                <td>{{m.fecha|date:'d-m-Y'}}</td>
                <td>{{m.voluntarioUno}}</td>
                <td>{{m.voluntarioDos}}</td>
                <td><a href="/admin/funciones/microfono/{{m.microfono_Id}}/change/">Cambiar</a></td>
                
            </tr>
                {%endfor%}
            {% endif %}
        </tbody>
    </table>
{% endblock%}
