{% extends 'base.html'%}


{% block title%}
    lectores
{% endblock%}

{% block contenido%}
<div class"row mt-2">
    <div class="col-lg-6">
        <h3>Lectores de Atalaya</h3>
    </div>


</div>


<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Nombres</th>
            <th scope="col">Opciones</th>
            <th scope="col">Agregar</th>
        </tr>
    </thead>
    <tbody>
        {% if listalect %}
        {% for l in listalect %}
        <tr>
            <td>{{l.fecha}}</td>
            <td>{{l.voluntario_Id}}</td>
            <td><a class=" nav-link" href="/admin/funciones/presidente/{{l.lector_Id}}/change/">Cambiar</a></td>
            <td><a class=" nav-link" href="/admin/funciones/presidente/add/">Otro</a></td>

        </tr>
        {%endfor%}
        {% endif %}
    </tbody>
</table>

{% endblock%}
